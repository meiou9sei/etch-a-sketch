<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etchasketch meiousei9</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="mega-container">
        <h1 class="title">Etch-a-sketch</h1>
        <p class="subtitle">Website created by <a target="_blank" href="http://github.com/meiousei9">meiousei9</a> following <a target="_blank" href="http://theodinproject.com">The Odin Project</a> curriculum</p>
        
        <div class="main-container">

            <div class="EAS-container"></div>
    
            <div class="menu-container">
                <div>
                    <button id="clear-btn">Clear Canvas</button>
                </div>

                <div class="colorPickers">
                    <div>
                        <input type="color" id="primaryColor" value="#000000">
                        <label for="primaryColor">Primary Color</label>
                    </div>
                    <div>
                        <input type="color" id="secondaryColor" value="#ffffff">
                        <label for="secondaryColor">Secondary Color</label>
                    </div>
                    <p>(Secondary color is also the canvas color upon reset)</p>
                </div>

                <div>            
                    <input type="radio" name="tool" id="pencil" value="pencil" checked>
                    <label for="pencil">Pencil</label>

                    <input type="radio" name="tool" id="eraser" value="eraser">
                    <label for="eraser">Eraser</label>
                    
                    <!--
                    <input type="radio" name="tool" id="rainbow" value="rainbow">
                    <label for="rainbow">Rainbow</label>
                    -->
                </div>
            
                <div class="end-text">
                    <p class="warning">Note: This website only works with a mouse. Will not work on mobile. </p>
                </div>
            </div>
            
        </div>
    
    <div class="footer-text">
        <p id="see-the-code"><a target="_blank" href="https://github.com/meiousei9/etch-a-sketch">See the code!</a></p>
    </div>

    </div>
</body>
</html>
